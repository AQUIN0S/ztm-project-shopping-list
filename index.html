<!DOCTYPE html>
<html>
<head>
	<title>Javascript + DOM</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js" async></script>
</head>
<body>
	<div class="container">
		<header>
			<h1>Shopping List</h1>
			<p id="first">Get it done today</p>
			<div class="wrapper">
				<input id="userinput" type="text" placeholder="enter items">
				<button id="enter">Enter</button>
			</div>
		</header>
		<ul class="list">
			<li>
				<div class="item-wrapper">
					<span class="item">Notebook</span>
					<button class="delete">X</button class="delete">
				</div>
			</li>
			<li><div class="item-wrapper"><span class="item">Jello</span><button class="delete">X</button></div></li>
			<li><div class="item-wrapper"><span class="item">Spinach</span><button class="delete">X</button></div></li>
			<li><div class="item-wrapper"><span class="item">Rice</span><button class="delete">X</button></div></li>
			<li><div class="item-wrapper"><span class="item">Birthday Cake</span><button class="delete">X</button></div></li>
			<li><div class="item-wrapper"><span class="item">Candles</span><button class="delete">X</button></div></li>
		</ul>
	</div>
</body>
</html>
